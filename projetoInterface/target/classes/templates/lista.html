<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0,
           maximum-scale=1.0, minimum-scale=1.0">
    <title>Lista de Usu치rios</title>
    <link rel="stylesheet" th:href="@{/css/lista.css}"/>
</head>
<body>
<h2>Lista de usu치rios cadastrados</h2>
<div th: if="${#lists.isEmpty(usuarios)}">
    <p class="no-users">Nenhum usu치rio cadastrado ainda.</p>
</div>

<div th:unless="${#lists.isEmpty(usuarios)}">
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Senha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario:${usuarios}">
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.senha}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="button-container">
    <form th:action="@{/}" method="get">
        <button type="submit" class="button-cadastro">Cadastrar usu치rios</button>
    </form>
    </div>
</body>
</html>
